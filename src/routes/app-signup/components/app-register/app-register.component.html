<form [formGroup]="myForm" novalidate>

    <div class="mb-2">
        <label class="center-block">Full Name:
            <input
            formControlName="username"
            type="text"
            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleFormControlInput2"
            placeholder="Full Name"
          />

        </label>
        <div *ngIf="myForm.controls['username'].invalid && (myForm.controls['username'].dirty || myForm.controls['username'].touched)" class="alert">
            <div *ngIf="myForm.controls['username'].errors?.required">
            Please enter username
          </div>
        </div>
      </div>
      <!-- phone number -->
      <div class="mb-2">
        <label class="center-block">Mobile Number:
            <input
            formControlName="mobileNumber"
            type="number"
            class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleFormControlInput3"
            placeholder="Mobile number"
          />

        </label>
        <div *ngIf="myForm.controls['mobileNumber'].invalid && (myForm.controls['mobileNumber'].dirty || myForm.controls['mobileNumber'].touched)" class="alert">
            <div *ngIf="myForm.controls['mobileNumber'].errors?.required">
            Please enter your mobile number
          </div>
        </div>
      </div>
  <!-- New password -->
  <div class="mb-2">
 
    <label class="center-block"> Confirm Passord:
        <input
        formControlName="confirmPassword"
        type="password"
        class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="exampleFormControlInput5"
        placeholder="New Password"
      />

    </label>
    <div *ngIf="myForm.controls['confirmPassword'].invalid && (myForm.controls['confirmPassword'].dirty || myForm.controls['confirmPassword'].touched)" class="alert">
        <div *ngIf="myForm.controls['confirmPassword'].errors?.required">
        Please enter your password
      </div>
    </div>
  </div>
</form>
<form>
  
      
 

    <!-- Email input -->
    <div class="mb-6">
      <input
        type="text"
        class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="exampleFormControlInput6"
        placeholder="Email address"
      />
    </div>

    <!-- Password input -->
    <div class="mb-6">
      <input
        type="password"
        class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
        id="exampleFormControlInput7"
        placeholder="Password"
      />
    </div>

    <div class="flex justify-between items-center mb-6">
      <div class="form-group form-check">
        <input
          type="checkbox"
          class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
          id="exampleCheck2"
        />
        <label class="form-check-label inline-block text-gray-800" for="exampleCheck2"
          >Remember me</label
        >
      </div>
      <a href="#!" class="text-gray-800">Forgot password?</a>
    </div>

    <div class="text-center lg:text-left">
      <button
        type="button"
        class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
      >
        Login
      </button>
      <p class="text-sm font-semibold mt-2 pt-1 mb-0">
        Don't have an account?
        <a
          href="#!"
          class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
          >Register</a
        >
      </p>
    </div>
  </form>
