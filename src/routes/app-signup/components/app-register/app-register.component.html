
<form [formGroup]="myForm" novalidate>
  <h1 class="sm:text-3xl text-2xl font-medium title-font mb-2 ">Sign Up</h1>
    <div class="mb-2">
        <label class="center-block ">Full Name:
            <input
            formControlName="username"
            type="text"
            class="form-control block w-full px-4 py-2 font-normal  bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleFormControlInput2"
            placeholder="Full Name"
          />

        </label>
        <div *ngIf="myForm.controls['username'].invalid && (myForm.controls['username'].dirty || myForm.controls['username'].touched)" class="alert">
            <div *ngIf="myForm.controls['username'].errors?.required">
            Please enter full name
          </div>
        </div>
      </div>
      <div class="mb-2">
        <label class="center-block">Email:
            <input
            formControlName="email"
            type="text"
            class="form-control block w-full px-4 py-2 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleFormControlInput10"
            placeholder="Email ID"
          />

        </label>
        <div *ngIf="myForm.controls['email'].invalid && (myForm.controls['email'].dirty || myForm.controls['email'].touched)" class="alert">
            <div *ngIf="myForm.controls['email'].errors?.required">
            Please enter your Email Id
          </div>
        </div>
      </div>
      <!-- phone number -->
      <div class="mb-2">
        <label class="center-block">Mobile Number:
            <input
            formControlName="mobileNumber"
            type="number"
            class="form-control block w-full px-4 py-2 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
            id="exampleFormControlInput3"
            placeholder="Mobile number"
          />

        </label>
        <div *ngIf="myForm.controls['mobileNumber'].invalid && (myForm.controls['mobileNumber'].dirty || myForm.controls['mobileNumber'].touched)" class="alert">
            <div *ngIf="myForm.controls['mobileNumber'].errors?.required">
            Please enter your mobile number
          </div>
        </div>
      </div>
  <!-- New password -->
  <div class="mb-2">
    <label class="center-block">  Password:
      <input
      formControlName="password"
      type="password"
      class="form-control block w-full px-4 py-2  font-normal  bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      id="exampleFormControlInput5"
      placeholder=" Password"
    />

  </label>
  <div *ngIf="myForm.controls['password'].invalid && (myForm.controls['password'].dirty || myForm.controls['password'].touched)" class="alert">
    <div *ngIf="myForm.controls['password'].errors?.required">
    Please enter your password 
  </div>
</div>

  </div>
  <div class="mb-2">
    
    <label class="center-block"> Confirm Password:
      <input
      formControlName="confirmPassword"
      type="password"
      
      class="form-control block w-full px-4 py-2 font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
      id="exampleFormControlInput9"
      placeholder="Confirm Password"
      [(ngModel)]="confirmPassword"
    
        (input)="checkPasswordsmatch()"
     
    />

  </label>
  <div *ngIf="myForm.controls['confirmPassword'].invalid && (myForm.controls['confirmPassword'].dirty || myForm.controls['confirmPassword'].touched)" class="alert">
      <div *ngIf="myForm.controls['confirmPassword'].errors?.required">
      Please re-enter your password to confirm it
    </div>
  </div>
  <div *ngIf="!bothPasswordsMatch"  class="alert">
   The two passwords don't match
  </div>
  </div>
</form>

      <div class="form-group form-check mr-6">
        <input
          type="checkbox"
          class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
          id="exampleCheck2"
        />
        <label class="form-check-label inline-block " for="exampleCheck2"
          >Accept Terms and Conditions</label
        >
      </div>
    
      <!-- <a href="#!" class="text-gray-800">Forgot password?</a> -->
    </div>
    
     <div class="text-center lg:text-left">
      <button mat-flat-button color="primary" class="w-3/5 inline-block px-7 py-3  text-white font-medium text-sm leading-snug uppercase rounded shadow-md  hover:shadow-lg  focus:shadow-lg focus:outline-none focus:ring-0 active:shadow-lg transition duration-150 ease-in-out">
        <span class="text-white">
         Create Account
    </span>
</button>
    
    </div> 
    <p class=" float-right text-sm font-semibold mt-2 pt-1 mb-0" >
      Already have an account?
       <a 
       routerLink="/signUp/login"
         class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out"
         >Log In</a
       >
     
     </p>
  </form>
